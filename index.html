<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Alura challenger</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/menu.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./css/img/Logo.svg" alt="Logo Alura dev" />
      <section class="search">
        <form action="/busca">
          <input
            class="input-search"
            type="text"
            autocomplete="off"
            placeholder="Busque por algo"
          />
        </form>
      </section>
      <div class="perfil">
        <a href="#" class="perfil-desktop">
          <img
            class="photo-perfil"
            src="./css/img/Photo.png"
            alt="imagem de perfil do usuário"
          />
          Harry
        </a>
      </div>
    </header>
    <main class="container">
      <section class="menu">
        <img src="./css/img/Menu.svg" alt="Menu navegação" />
        <navbar>
          <ul>
            <li class="menu-list">
              <a class="menu-link" href="#">
                <img class="menu-editor" src="./css/img/editor.svg" />
                <p>Editor de código</p>
              </a>
            </li>
            <li class="menu-list opacity">
              <a class="menu-link" href="#">
                <img class="menu-comunidade" src="./css/img/comunidade.svg" />
                <p>Comunidade</p>
              </a>
            </li>
          </ul>
        </navbar>
      </section>
    </main>
  </body>
</html>
